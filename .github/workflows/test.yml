name: CI

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-issue-comment:
    uses: ./.github/workflows/seen.yml
    with:
      message: |
        Simple comment **works**.
         This is another ~line~.

      where: "issues"

  add-pr-comment:
    uses: ./.github/workflows/seen.yml
    with:
      message: |
        Simple comment **works**.
         This is another ~line~.

      where: "pull_request"
