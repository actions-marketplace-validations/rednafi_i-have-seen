name: CI

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
env:
  version: "main"

jobs:
  add-issue-comment:
    uses: rednafi/i-have-seen/.github/workflows/seen.yml@$version
    with:
      message: |
        Simple comment **works**.
        This is another ~line~.

      where: "issues"

  add-pr-comment:
    uses: rednafi/i-have-seen/.github/workflows/seen.yml@$version
    with:
      message: |
        Simple comment **works**.
        This is another ~line~.

      where: "pull_request"
